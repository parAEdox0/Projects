<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Official Site: Consoles, Games, and Community | Xbox </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/2048px-Xbox_one_logo.svg.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- nav -->
    <div class="nav">
        <div class="menuSearch">
            <div class="ham">
                <i class="ri-menu-fill"></i>
            </div>
            <div class="cross">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="search">
                <i class="ri-search-2-line"></i>
            </div>
        </div>
        <div class="logo">
            <img src="https://www.cyberlinkasp.com/wp-content/uploads/2017/07/Microsoft-Logo-PNG.png">
        </div>
        <div class="cartProfile">
            <div class="cart">
                <i class="ri-shopping-cart-line"></i>
            </div>
            <div class="profile">
                <i class="ri-user-add-line"></i>
            </div>
        </div>
    </div>

    <!-- banner -->
    <div class="banner">
        <div class="bannerLogo">
            <img src="./Assets/58482958cef1014c0b5e49fa.png" id="bannerLogo">
        </div>
        <div class="drop dropDown">
            <i class="ri-arrow-down-s-line"></i>
        </div>
        <div class="drop dropUp">
            <i class="ri-arrow-up-s-line"></i>
        </div>
    </div>

    <!-- hero -->
    <div class="heroContainer">
        <div class="hero heroOne">
            <div class="heroCover">
                <div class="heroBox">
                    CONSOLE . PC
                </div>
                <div class="heroHeading">
                    <h2>Persona 3 Reload</h2>
                </div>
                <div class="heroText">
                    <p>Dive into the Dark Hour with PC Game Pass or Ultimate.</p>
                </div>
                <div class="heroButton">
                    GET IT NOW >
                </div>
                <div class="controls">
                    <!-- <div class="cc pause">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="cc play">
                    <i class="ri-play-line"></i>
                </div> -->
                    <div class="circle" id="circleOne">
                        <i class="ri-circle-fill"></i>
                    </div>
                    <div class="circle" id="circleTwo">
                        <i class="ri-circle-line"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero heroTwo">
            <div class="heroCover">
                <div class="heroBox">
                    NOW AVAILABLE
                </div>
                <div class="heroHeading">
                    <h2>Suicide Squad: Kill the Justice League</h2>
                </div>
                <div class="heroText">
                    <p>Do the impossible</p>
                </div>
                <div class="heroButton">
                    GET IT NOW >
                </div>
                <div class="controls">
                    <!-- <div class="cc pause">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="cc play">
                    <i class="ri-play-line"></i>
                </div> -->
                    <div class="circle" id="circleOne">
                        <i class="ri-circle-line"></i>
                    </div>
                    <div class="circle" id="circleTwo">
                        <i class="ri-circle-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- logos -->
    <div class="logos">
        parth
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/42a78ee061.js" crossorigin="anonymous"></script>
</body>

</html>
