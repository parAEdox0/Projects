<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42a78ee061.js" crossorigin="anonymous"></script>
    <title>INSTA LIKE</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="border-top">
                <img src="https://s.yimg.com/ny/api/res/1.2/2xo0zPluk9Lt.2xYdIem.Q--/YXBwaWQ9aGlnaGxhbmRlcjt3PTI0MDA7aD0yNDAwO2NmPXdlYnA-/https://media.zenfs.com/en/shefinds_255/9973bde8e406e41266dd739aedc71fa6"
                    id="profile">
                <h4>haileybeiber</h4>
            </div>
            <div class="mid">
                <i class="ri-heart-fill" id="midLike"></i>
                <img src="https://st1.photogallery.ind.sh/wp-content/uploads/indiacom/hailey-bieber-boldness-personified-202303-1678893921.jpg?impolicy=Medium_Widthonly&w=700"
                    id="img">
            </div>
            <div class="border-bottom">
                <i class="fa-regular fa-heart" id="heart"></i>
                <i class="ri-heart-fill" id="postLike"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="ri-share-forward-line"></i>
                <i class="ri-more-2-fill"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
